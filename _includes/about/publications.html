<div class="container publications-page">
    <h1 class="text-center my-5">Publications</h1>
  
    <div class="row">
      {% for publication in site.data.publications %}
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 publication-card">
            <div class="card-body">
              <h5 class="card-title">{{ publication.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ publication.authors | join: ", " }}</h6>
              <p class="card-text">{{ publication.summary }}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Published: {{ publication.date }}</small>
              {% if publication.link %}
                <a href="{{ publication.link }}" class="btn btn-primary float-right" target="_blank">Read More</a>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
